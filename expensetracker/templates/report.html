{% extends "base.html" %}

{% block content %}
  <h1>Expense Report by Category</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for row in report %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
