{% extends "base.html" %}

{% block content %}
  <h1>All Expenses</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
        <tr>
          <td>{{ expense[0] }}</td>
          <td>{{ expense[1] }}</td>
          <td>{{ expense[2] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
